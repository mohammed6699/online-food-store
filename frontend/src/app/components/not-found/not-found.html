@if(visible){
    <div class="container d-flex align-items-center justify-content-center flex-column">
            <img [src]="notFoundImage" [alt]="NotFoundmessage" 
            style="border: 1px solid rgb(141, 123, 123); border-radius: 50%; width: 500px; margin-bottom: 10px; margin-top: 20px;">
        <p style="font-size: 22px;">{{NotFoundmessage}}</p>
        <button [routerLink]="resetLinkRoute" class="btn btn-info">{{resetLinkText}}</button>
    </div>
}
